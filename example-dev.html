<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta http-equiv="X-UA-Compatible" content="IE=8" />

        <title>Postcard on the Run</title>

        <script type="text/javascript" language="javascript" src="/js/oj.js"></script>
        <script type="text/javascript" language="javascript" src="/js/nw.js"></script>
        <script type="text/javascript" language="javascript">
            // set OJ configs
            OJ.setVersion('0.0.1');
            OJ.setTarget('#POTR');
            OJ.setTheme('potr');
            OJ.setMode(OJ.DEV);

            OJ.setInit(
                function(){
                   // load the required classes
                   OJ.importJs('oj.app.AppManager');
                   OJ.importJs('potr.apps.MobileApp');
                   
                   var app = new PotrMobileApp();
                   
                   // create a new instance of the port app
                   OjAppManager.setActive(app);
                }
            );
        </script>
    </head>
    
    <body><div id="POTR" class="loading"></div></body>
</html>
